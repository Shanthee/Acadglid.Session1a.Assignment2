<!DOCTYPE html>
<html>
	<head>
		<!--Assignment 2 that illustrates head, title and body of the page-->
    <!--<title> tag displays title of the page-->
		<title>This is the Title of the Page</title>
		<meta name="description" content="Web Assignment">
		<meta name="keywords" content="HTML5">
		<meta name="author" content="Shanthee Sampath">
	</head>
  <!--<body> tag displays the content of the page-->
	<body>
    <!--<header> area defines the header region of the page-->
		<header>
			<h1>This is the Body of the page</h1> 
		</header>
    <!--<article> - area that is used to describe an article-->
		<article>
			<p>
				Anything within the body of a web page is displayed in the main browser window.
			</p>
		</article>
	</body>
</html>
